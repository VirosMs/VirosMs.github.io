    <!-- Script para GitHub Pages SPA routing -->
    <!-- Necesario para que las rutas funcionen al acceder directamente (ej: /panel-gestion) -->
    <!-- GitHub Pages sirve 404.html cuando no encuentra un archivo, este script permite que React Router maneje la ruta -->
    <script>
      // Solución estándar para GitHub Pages con React Router
      // Cuando GitHub Pages sirve 404.html, la URL puede cambiar, así que la restauramos
      (function() {
        // Verificar si estamos en 404.html y restaurar la ruta original si es necesario
        var path = window.location.pathname;
        
        // Si el pathname contiene 404.html, intentar limpiarlo
        if (path.indexOf('404.html') !== -1) {
          var cleanPath = path.replace(/\/404\.html\/?/, '') || '/';
          window.history.replaceState(null, '', cleanPath + window.location.search + window.location.hash);
        }
        
        // Detectar si fuimos redirigidos desde una ruta que no existe
        // y restaurar usando sessionStorage si está disponible
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
